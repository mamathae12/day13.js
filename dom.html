<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hai {
            background-color: rgb(194, 213, 229);
            color: rgba(116, 10, 101, 0.8);
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>

    <p id="bye">Kocham  navvu bro.. Baguntavu</p>
    <button onclick="siri()">Siri</button>

    <script>
        function siri() {
            let element = document.getElementById("bye");
            element.classList.toggle("hai"); 
        }
    </script>

</body>
</html>
